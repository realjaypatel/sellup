{% include "includes/header.html" %}


    <main class="content-wrapper">
      <div class="container pb-5 mb-2 mb-sm-3 mb-lg-4 mb-xl-5">

        <!-- Breadcrumb -->
        <ol class="breadcrumb pt-3 mt-2 mt-md-3 mb-md-4">
          <li class="breadcrumb-item"><a href="home-marketplace.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Catalog with filters on top</li>
        </ol>


        <!-- Page title -->
        <h1 class="h3 pb-2">Marketplace catalog</h1>


        <!-- Filters -->
        <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-lg-4 mb-2">
          <div class="overflow-x-auto">
            <ul class="nav nav-pills flex-nowrap gap-2 text-nowrap pb-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">All products</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Vectors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mockups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">3D</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">AI images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Templates</a>
              </li> -->
            </ul>
          </div>
          <div class="d-flex flex-column flex-sm-row gap-sm-2 pb-1 pb-lg-2">
     
            <div class="d-flex align-items-center gap-2 pb-2">
              <div class="fs-sm fw-semibold text-dark-emphasis text-nowrap me-1">Sort by:</div>
              <div style="width: 150px">
                <select class="form-select border-0 rounded-0 ps-0" data-select="{
                  &quot;classNames&quot;: {
                    &quot;containerInner&quot;: [&quot;form-select&quot;, &quot;border-0&quot;, &quot;rounded-0&quot;, &quot;ps-0&quot;]
                  },
                  &quot;removeItemButton&quot;: false
                }" aria-label="Sort">
                  <option value="Best sellers">Best sellers</option>
         
                </select>
              </div>
            </div>
          </div>
        </div>


        <!-- Products grid -->
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3 g-sm-4 g-lg-3 g-xl-4">
              <!-- Product -->
              {% for d in data %}
              <div class="col">
                <div class="card h-100 animate-underline hover-effect-opacity hover-effect-scale rounded-4 overflow-hidden">
                  <div class="card-img-top position-relative bg-body-tertiary overflow-hidden">
                    <a class="ratio d-block hover-effect-target" style="--cz-aspect-ratio: calc(220 / 304 * 100%)" href="shop-product-marketplace.html">
                      <img src="{{d.Img}}" alt="Image">
                    </a>
                    <div class="position-absolute top-0 end-0 z-2 hover-effect-target opacity-0 pt-1 pt-sm-0 pe-1 pe-sm-0 mt-2 mt-sm-3 me-2 me-sm-3">
                      <button type="button" class="btn btn-sm btn-icon btn-light bg-light border-0 rounded-circle animate-pulse" aria-label="Add to wishlist">
                        <i class="ci-heart animate-target fs-sm"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-body p-3">
                    <div class="d-flex min-w-0 justify-content-between gap-2 gap-sm-3 mb-2">
                      <h3 class="nav min-w-0 mb-0">
                        <a class="nav-link text-truncate p-0" href="shop-product-marketplace.html">
                          <span class="text-truncate animate-target">{{d.Title}}</span>
                        </a>
                      </h3>
                      <div class="h6 mb-0">${{d.Price}}</div>
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
                      <div class="nav align-items-center gap-1 fs-xs">
                        <a class="nav-link fs-xs text-body gap-1 p-0" href="#!">
                          <div class="flex-shrink-0 border rounded-circle" style="width: 22px">
                            <div class="ratio ratio-1x1 rounded-circle overflow-hidden">
                              <img src="https://cartzilla-html.createx.studio/assets/img/shop/marketplace/avatars/02.png" alt="Avatar">
                            </div>
                          </div>
                          {{d.Category}}
                        </a>
                      </div>
                      <div class="fs-xs text-body-secondary">ID-{{d.Id}}</div>
                    </div>
                  </div>
                </div>
              </div> 
        {%endfor%}
        </div>


        <!-- Pagination -->
        <nav class="pt-4 mt-2 mt-sm-3" aria-label="Pagination">
          <ul class="pagination pagination-lg">
            <li class="page-item disabled me-auto">
              <a class="page-link d-flex align-items-center h-100 fs-lg px-2" href="#!" aria-label="Previous page">
                <i class="ci-chevron-left mx-1"></i>
              </a>
            </li>
            <li class="page-item active" aria-current="page">
              <span class="page-link">
                1
                <span class="visually-hidden">(current)</span>
              </span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#!">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#!">3</a>
            </li>
            <li class="page-item">
              <span class="page-link pe-none">...</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#!">16</a>
            </li>
            <li class="page-item ms-auto">
              <a class="page-link d-flex align-items-center h-100 fs-lg px-2" href="#!" aria-label="Next page">
                <i class="ci-chevron-right mx-1"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </main>


{% include "includes/footer.html" %}
